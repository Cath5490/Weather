<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f206ca9f05.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <div class="container">
    <body>
      <div class="weather">
        <form id="city-input">
          <input
            type="text"
            placeholder="Enter town or city  🔍"
            autofocus="on"
            autocomplete="off"
            id="search-input"
          />

          <input type="submit" value="search" />
        </form>
        <button>Current Location</button>
        <br />
        <br />
        <h1></h1>
        <h2></h2>

        <h4></h4>

        <div class="conditions" , id="conditions"></div>

        <br />
        <div class="row list">
          <div class="col-4">TOMORROW</div>
          <div class="col-4"><i class="fas fa-cloud-sun cloud"></i></div>
          <div class="col-4">7℃ - 12℃</div>
          <div class="col-4">DAY</div>
          <div class="col-4"><i class="fas fa-sun sun"></i></div>
          <div class="col-4">7℃ - 12℃</div>
          <div class="col-4">DAY</div>
          <div class="col-4"><i class="far fa-snowflake snow"></i></div>
          <div class="col-4">7℃ - 12℃</div>
          <div class="col-4">DAY</div>
          <div class="col-4"><i class="fas fa-cloud-rain"></i></div>
          <div class="col-4">7℃ - 12℃</div>
          <div class="col-4">DAY</div>
          <div class="col-4"><i class="far fa-snowflake snow"></i></div>
          <div class="col-4">7℃ - 12℃</div>
          <div class="col-4">DAY</div>
          <div class="col-4">
            <i class="fas fa-cloud-showers-heavy rain"></i>
          </div>
          <div class="col-4">7℃ - 12℃</div>
        </div>
      </div>
      <script src="src/js.js"></script>
    </body>
    <br />
    <small>
      <a href="https://github.com/Cath5490/Weather">Open-source code</a> by
      Catherine M Backhouse
    </small>
  </div>
</html>
